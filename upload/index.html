<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Upload Log File</h2>
        <form id="uploadForm" action="http://localhost:3000/api/upload" enctype="multipart/form-data" method="POST">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" name="file" accept=".log">
                <label for="fileInput" class="file-label">
                    <span id="fileName">Drag and drop or click to select a .log file</span>
                </label>
            </div>
            <button type="submit" id="submitButton" disabled>
                <span id="buttonText">Upload File</span>
                <svg id="loadingSpinner" class="loading-spinner hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="spinner-circle" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="spinner-path" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>
        <p id="status" class="status"></p>
    </div>
    <a href="./../"><button id="dashboard">Go to Dashboard</button></a>
    
    <script src="./script.js"></script>
</body>
</html>
